<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Trivia Set</title>
</head>
<body>
    <h1>Create Trivia Set</h1>
    <form method="POST">
        <label for="set_title">Title:</label>
        <input type="text" name="set_title" required><br>
        <label for="category">Category:</label>
        <input type="text" name="category" required><br>
        <label for="difficulty">Difficulty:</label>
        <input type="text" name="difficulty" required><br>
        <button type="submit">Create Set</button>
    </form>
    <a href="/trivia_sets">Back to Trivia Sets</a>
</body>
</html>
